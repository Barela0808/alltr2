<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .edit-btn, .delete-btn {
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto Expense Tracker</h1>
  </header>
  <div class="container">
    <label>Initial Balance:</label>
    <input type="number" id="initial-balance" placeholder="Enter initial balance">
    <button onclick="setInitialBalance()">Set Balance</button><label>Upload Screenshot:</label>
<input type="file" id="screenshot" accept="image/*">

<label>Product Name (optional):</label>
<input type="text" id="product-name">

<label>Website Link (optional):</label>
<input type="url" id="website-link">

<button onclick="addExpenseFromImage()">Submit Screenshot</button>

<div class="stats">
  <div><strong>Total Spent:</strong> ₹<span id="total-spent">0</span></div>
  <div><strong>Balance:</strong> ₹<span id="current-balance">0</span></div>
</div>

<table>
  <thead>
    <tr>
      <th>Amount</th>
      <th>Paid To</th>
      <th>Date & Time</th>
      <th>Transaction ID</th>
      <th>Product</th>
      <th>Website</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="expense-table">
  </tbody>
</table>

  </div>  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let balance = Number(localStorage.getItem('balance')) || 0;

    function setInitialBalance() {
      balance = Number(document.getElementById('initial-balance').value);
      localStorage.setItem('balance', balance);
      updateStats();
    }

    function updateStats() {
      const totalSpent = expenses.reduce((sum, e) => sum + Number(e.amount), 0);
      document.getElementById('total-spent').innerText = totalSpent;
      document.getElementById('current-balance').innerText = balance - totalSpent;
    }

    function renderTable() {
      const tbody = document.getElementById('expense-table');
      tbody.innerHTML = '';
      expenses.forEach((exp, idx) => {
        tbody.innerHTML += `
          <tr>
            <td>₹${exp.amount}</td>
            <td>${exp.paidTo}</td>
            <td>${exp.date}</td>
            <td>${exp.transactionId}</td>
            <td>${exp.product}</td>
            <td><a href="${exp.website}" target="_blank">${exp.website}</a></td>
            <td>
              <button class="edit-btn" onclick="editExpense(${idx})">Edit</button>
              <button class="delete-btn" onclick="deleteExpense(${idx})">Delete</button>
            </td>
          </tr>`;
      });
      updateStats();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderTable();
    }

    function editExpense(index) {
      const exp = expenses[index];
      document.getElementById('product-name').value = exp.product;
      document.getElementById('website-link').value = exp.website;
      deleteExpense(index);
    }

    function addExpenseFromImage() {
      // Dummy extracted data from your screenshot
      const amount = 581;
      const paidTo = 'EKART';
      const date = '11 Apr 2025, 1:01 PM';
      const transactionId = '510111131658';

      const product = document.getElementById('product-name').value || '-';
      const website = document.getElementById('website-link').value || '-';

      const newExp = { amount, paidTo, date, transactionId, product, website };
      expenses.push(newExp);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderTable();
    }

    // Init on load
    window.onload = renderTable;
  </script></body>
</html>
